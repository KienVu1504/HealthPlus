<body>
    <main>
        <div class="container">
            <center>
                <a href="../../" class="linkBtn" style="margin: 50px;">Back to home page</a>

                <h1>Medicine Dosage Schedules</h1>
                <table id='dosage'>
                    <tr>
                        <th>Medicine Name</th>
                        <th>User manual</th>
                    </tr>
                    <script>
                        $(document).ready(function () {
                            $.getJSON("../../../assets/DB/MedicineDosage.json", function (data) {
                                var medicine = '';
                                $.each(data, function (key, value) {
                                        medicine += '<tr>';
                                        medicine += '<td>' + 
                                        value.medicineName + '</td>';
                                        medicine += '<td>' + 
                                        value.userManual + '</td>';
                                        medicine += '</tr>';
                                });
                                $('#dosage').append(medicine);
                            });
                        });
                    </script>
                </table>
            </center>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
